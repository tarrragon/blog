name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 把 repo checkout 下來（包含子模組）
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # ⬅️ 重要：處理子模組

      # 2. 安裝 Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.148.2"
          extended: true

      # 3. 編譯網站
      - name: Build
        run: hugo --minify

      # 4. 上傳編譯好的檔案
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
