<h2 id="關於這個部落格">關於這個部落格</h2>
<p>龍蒿具有類似大茴香的香甜芳香，帶有胡椒的辛辣感。
適合用於烹調肉類、魚類、雞肉、蛋類，以及製作醬料、沙拉醬等。
芳香也能用於製作茵蒿醋，增添食物風味，全聯有進。</p>
